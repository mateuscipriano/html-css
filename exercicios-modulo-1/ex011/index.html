<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1> <hr>
    <p>Teste do site em diferentes dispositivos e diferentes tamanhos de navegador.</p>
    <!--"source" deve estar em ordem, ou não funcinará corretamente. -->
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>teste de audio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
         <source src="midia/happy-mistake.ogg" type="audio/ogg">
          <source src="midia/happy-mistake.wav" type="audio/wav">   
    </audio>
    <p>caso o áudio nao reproduza no navegador, utilize o <a href="midia/happy-mistake.mp3" download="midia/happy-mistake.mp3"  type="audio/mpeg">link aqui</a></p>
    
</body>
</html>
