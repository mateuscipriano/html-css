<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos em HTML5</h1> <hr>
    <h2>Vídeos inseridos localmente</h2>
    <p>exemplo de vídeo hospedado localmente.</p>
    <video height="253" width="450" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <!-- se possível, colocar vários formatos de vídeo para melhor compatibilidade com navegadores.(basta repetir a tag "source")-->
    </video>
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="450" height="253" src="https://www.youtube.com/embed/Ejkb_YpuHWs?si=q206gprqubpAXgcx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Inserindo vídeos do vimeo</h2>
    <iframe src="https://player.vimeo.com/video/380886323?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="What is HTML? | HTML PART 1"></iframe>
</body>
</html>
